<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina</title>
    <script src="js/modernizr-custom.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/iconMoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            <a href="#">
                <figure>
                    <img src="img/profile.png" alt="mi perfil">
                </figure>
            </a>
            <a href="#">Johhny B good</a>
        </h1>
        <nav id="menu">
            <div id="showMenu" onclick="displayMenu()">
                <figure>
                    <img id="menu" src="img/menu.png" alt="">
                </figure>
            </div>
            <div id="cardMenu">
                <div id="cerrarMenu" onclick="displayMenu()">
                    <h2>E<span><img id="x" src="img/X.png" alt=""></span>it</h2>  
                </div>
                <figure>
                    <img id="logo" src="img/logo.svg" alt="avatar fernando">
                </figure>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Portafolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>   
            </div>
            
        </nav>
        <div id="prevSection">
            <img src="img/forward-arrow.svg" alt="preview">
        </div>
        <div id="nextSection">
            <img src="img/forward-arrow.svg" alt="next">
        </div>
    </header>
    <script>
        setWidth();
        
        function setWidth(){
            var screenWidth = window.innerWidth;
            var cardMenu = document.getElementById('cardMenu');
            if (screenWidth < 767){
                cardMenu.style.display = "none";
            }
            else{
                cardMenu.style.display = "block";
            }
        }

        function displayMenu(){
            var cardMenu = document.getElementById('cardMenu');
            var display = cardMenu.style.display;
            if(display=="none"){
                cardMenu.style.display = "block";
            }
            else{
                cardMenu.style.display = "none";
            }
            console.log(display);
        }
    </script>
</body>
</html>
