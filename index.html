    <script>
        var sections = ["home","sobre","skills","portfolio","blog"];
        setWidth();
        
        function setWidth(){
            var screenWidth = window.innerWidth;
            var cardMenu = document.getElementById('cardMenu');
            if (screenWidth < 767){
                cardMenu.style.display = "none";
            }
            else{
                cardMenu.style.display = "block";
            }
        }

        function displayMenu(){
            var cardMenu = document.getElementById('cardMenu');
            var display = cardMenu.style.display;
            if(display=="none"){
                cardMenu.style.display = "block";
            }
            else{
                cardMenu.style.display = "none";
            }
            console.log(display);
        }
        function displaySection(nav){
            var search;

            for(var i = 0; i<sections.length; i++){

                search = document.getElementById(sections[i]);
                show = search.style.display; 

                if(show=="block"){
                    search.style.display = "none";
                    if(nav=="next"){
                        i++;
                        if(i>4){i=0;}
                    }
                    if(nav=="prev"){
                        i--;
                        if(i<0){i=4;}
                    }
                    search = document.getElementById(sections[i]);
                    search.style.display = "block";
                    break;
                } 
            }

            var backgroundBody;
            var backgroundMenu;

            if(sections[i] == "home"){
                backgroundBody = "#233D58";
                backgroundMenu = "#233D58";
            }
            else{
                backgroundBody = "#f1f1f1";
                backgroundMenu = "#29abe2";
            }
            search.style.background = backgroundBody;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = backgroundMenu;
        }

        function navSection(nav){
            var search;
            var show;
            for(var i=0; i<5; i++){
                search = document.getElementById(sections[i]);
                search.style.display = "none";
                

                if(sections[i] == nav){
                    search.style.display = "block";
                    setColors(i);
                }
            }
        }
        function setColors(index){
            var backgroundBody;
            var backgroundMenu;
            var search = document.getElementById(sections[index]);
            if(sections[index] == "home"){
                backgroundBody = "#233D58";
                backgroundMenu = "#233D58";
            }
            else{
                backgroundBody = "#f1f1f1";
                backgroundMenu = "#29abe2";
            }
            search.style.background = backgroundBody;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = backgroundMenu;
        }
        function displayFormContact(status){
            var form = document.getElementById("contact_form");
            form.style.display = status;
        }


    
    </script>
